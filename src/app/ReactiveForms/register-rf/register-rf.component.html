<div class="container">
    <form [formGroup]="RegistrationForm" (ngSubmit)="submitData()">
        <!-- {{RegistrationForm.value |json}} -->
        <div class="form-group">
            <label>username</label>
            <input [class.is-invalid]="userName?.invalid &&userName?.touched" formControlName="userName" type="text" class="form-control">
            
            <div *ngIf="userName?.invalid &&userName?.touched">
                <small *ngIf="userName?.errors?.['required']" class="text-danger">User Name is required</small>
                <small *ngIf="userName?.errors?.['minlength']" class="text-danger">User name at least 5 characters</small>
                <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">{{userName?.errors?.['forbiddenName'].value}} is not allowed</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
            <small class="text-danger" *ngIf="RegistrationForm.errors?.['misMatch']">Password and confirm password not match</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" 
                   class="form-control"
                   formControlName="email"
                   [class.is-invalid]="email?.touched &&email?.invalid">
             <div *ngIf="email?.touched &&email?.invalid" class="text-danger">
                <small *ngIf="email?.errors?.['required']">Email is required</small>      
                <small *ngIf="RegistrationForm.errors?.['email']">Email must be like test@example.com</small>      
             </div>
        </div>
        
        <button type="submit" class="btn btn-primary m-3">Register</button>
    </form>
</div>
